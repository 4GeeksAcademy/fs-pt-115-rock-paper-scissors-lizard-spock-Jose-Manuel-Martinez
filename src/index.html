<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Elige tu opción</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="glass-container">
        <h1>¡Tu Turno!</h1>
        <p>Selecciona tu jugada haciendo clic en uno de los botones.</p>

        <div id="opciones-jugador" class="opciones-container">
            <button class="boton-opcion" data-opcion="0">Piedra</button>
            <button class="boton-opcion" data-opcion="1">Papel</button>
            <button class="boton-opcion" data-opcion="2">Tijera</button>
            <button class="boton-opcion" data-opcion="3">Lagarto</button>
            <button class="boton-opcion" data-opcion="4">Spock</button>
        </div>

        <div id="zona-resultados" class="resultados-container" style="display: none;">
            <h2>Resultados</h2>
            <p id="texto-eleccion-jugador"></p>
            <p id="texto-eleccion-maquina"></p>
            <h3 id="texto-resultado-final"></h3>
            <button id="boton-reiniciar" class="play-button">Jugar de Nuevo</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
